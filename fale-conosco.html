            <div> <p> <h2> Deixe seu comentário aqui! </h2></p></div>
            <div>
                <form class="row g-3 needs-validation" novalidate>
                    <div class="col-md-4 position-relative">
                        <label for="validationTooltip01" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="validationTooltip01" required>    
                    </div>
                    <div class="col-md-4 position-relative">
                        <label for="validationTooltip02" class="form-label">Sobrenome</label>
                        <input type="text" class="form-control" id="validationTooltip02" required>
                    </div>
                    <div class="col-md-4 position-relative">
                        <label for="validationTooltipUsername" class="form-label">Username</label>
                        <div class="input-group has-validation">
                            <span class="input-group-text" id="validationTooltipUsernamePrepend">@</span>
                            <input type="text" class="form-control" id="validationTooltipUsername"
                                aria-describedby="validationTooltipUsernamePrepend" required>
                        </div>
                    </div>
                    <div class="col-md-6 position-relative">
                        <label for="validationTooltip03" class="form-label">Cidade</label>
                        <input type="text" class="form-control" id="validationTooltip03" required>
                    </div>
                    <div class="col-md-3 position-relative">
                        <label for="validationTooltip04" class="form-label">Estado</label>
                        <select class="form-select" id="validationTooltip04" required>
                            <option selected disabled value=""></option>
                            <option>...</option>
                        </select>
                    </div>
                    <div class="col-md-3 position-relative">
                        <label for="validationTooltip05" class="form-label">CEP</label>
                        <input type="text" class="form-control" id="validationTooltip05" required>
                    </div>
                    <div>
                        <div class="row align-items-center">
                            <div class="form-floating">
                                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                                    style="height: 80px"></textarea>
                                <label for="floatingTextarea2"> Comentário</label>
                            </div>
                        </div>
                        <div><br>
                        <div class="input-group">
                            <input type="file" class="form-control" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04" aria-label="Upload">
                            <button class="btn btn-outline-secondary" type="button" id="inputGroupFileAddon04">Upload</button>
                          </div><br>
                    </div>
                    <div class="col-12">
                        <button class="btn btn-outline-dark" type="submit">Enviar</button>
                    </div>
<br>
